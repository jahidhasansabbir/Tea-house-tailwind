<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tea House</title>
</head>

<body class="max-w-[1440px] mx-auto">
    <header class="mx-4 md:mx-20">
        <section class="flex flex-col-reverse md:flex-row gap-5 justify-between items-center space-y-6">
            <div class="space-y-3 text-center md:text-left">
                <h1 class="text-[#1c1c1c] text-4xl md:text-5xl font-extrabold">It's good <br>
                    tea time at The <br> Tea House</h1>
                <p class="text-[#777] text-lg font-medium">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <div class="flex justify-center md:inline-block">
                    <button class="text-white font-bold text-xl bg-gradient-to-r from-[#ff0000] to-[#ff8938] flex justify-center items-center gap-3 py-3 px-5 rounded-lg">Explore More
                        <img src="images/arrow.png" alt="">
                    </button>
                </div>
            </div>
            <div class="md:relative">
                <img src="images/banner.png" alt="">
                <div class="flex items-center gap-4 py-4 px-7 rounded-lg md:absolute bottom-1 xl:left-32 border shadow-sm border-[#8080801c] bg-white">
                    <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                    <div>
                        <h4 class="text-3xl font-extrabold text-[#1c1c1c]">5.00</h4>
                        <p class="font-semibold text-[#777]">Trust pilot rating</p>
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>

</html>
